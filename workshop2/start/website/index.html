<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="center">
            <div class="todoList">
                <div class="todoTitle">My Todo List</div>
                <div class="todoItem">
                    <form>
                        <div class="todoItemDisplay unselectable pointer"></div>
                        <input class="editTodoItem" placeholder="Describe your todo item...">
                    </form>
                    <div class="todoItemOption">
                        <i class="fa fa-times pointer"></i>
                    </div>
                </div>
                <div class="addItem">
                    <i class="fa fa-plus pointer"></i>
                </div>
            </div>
        </div>
    </body>
</html>
